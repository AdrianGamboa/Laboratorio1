<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAuthenticationResponseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAuthenticationResponseEmpty}" rendered="#{authenticationResponseController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{authenticationResponseController.items.rowCount > 0}">
                    <h:outputText value="#{authenticationResponseController.pagination.pageFirstItem + 1}..#{authenticationResponseController.pagination.pageLastItem + 1}/#{authenticationResponseController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{authenticationResponseController.previous}" value="#{bundle.Previous} #{authenticationResponseController.pagination.pageSize}" rendered="#{authenticationResponseController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{authenticationResponseController.next}" value="#{bundle.Next} #{authenticationResponseController.pagination.pageSize}" rendered="#{authenticationResponseController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{authenticationResponseController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{authenticationResponseController.prepareView}" value="#{bundle.ListAuthenticationResponseViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{authenticationResponseController.prepareEdit}" value="#{bundle.ListAuthenticationResponseEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{authenticationResponseController.destroy}" value="#{bundle.ListAuthenticationResponseDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{authenticationResponseController.prepareCreate}" value="#{bundle.ListAuthenticationResponseCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAuthenticationResponseIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
