<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRequisitoDTOTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRequisitoDTOEmpty}" rendered="#{requisitoDTOController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{requisitoDTOController.items.rowCount > 0}">
                    <h:outputText value="#{requisitoDTOController.pagination.pageFirstItem + 1}..#{requisitoDTOController.pagination.pageLastItem + 1}/#{requisitoDTOController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{requisitoDTOController.previous}" value="#{bundle.Previous} #{requisitoDTOController.pagination.pageSize}" rendered="#{requisitoDTOController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{requisitoDTOController.next}" value="#{bundle.Next} #{requisitoDTOController.pagination.pageSize}" rendered="#{requisitoDTOController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{requisitoDTOController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{requisitoDTOController.prepareView}" value="#{bundle.ListRequisitoDTOViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{requisitoDTOController.prepareEdit}" value="#{bundle.ListRequisitoDTOEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{requisitoDTOController.destroy}" value="#{bundle.ListRequisitoDTODestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{requisitoDTOController.prepareCreate}" value="#{bundle.ListRequisitoDTOCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRequisitoDTOIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
