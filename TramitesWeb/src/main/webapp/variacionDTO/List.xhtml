<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListVariacionDTOTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListVariacionDTOEmpty}" rendered="#{variacionDTOController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{variacionDTOController.items.rowCount > 0}">
                    <h:outputText value="#{variacionDTOController.pagination.pageFirstItem + 1}..#{variacionDTOController.pagination.pageLastItem + 1}/#{variacionDTOController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{variacionDTOController.previous}" value="#{bundle.Previous} #{variacionDTOController.pagination.pageSize}" rendered="#{variacionDTOController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{variacionDTOController.next}" value="#{bundle.Next} #{variacionDTOController.pagination.pageSize}" rendered="#{variacionDTOController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{variacionDTOController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{variacionDTOController.prepareView}" value="#{bundle.ListVariacionDTOViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{variacionDTOController.prepareEdit}" value="#{bundle.ListVariacionDTOEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{variacionDTOController.destroy}" value="#{bundle.ListVariacionDTODestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{variacionDTOController.prepareCreate}" value="#{bundle.ListVariacionDTOCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListVariacionDTOIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
