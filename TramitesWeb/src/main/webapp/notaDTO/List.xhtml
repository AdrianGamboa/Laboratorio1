<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListNotaDTOTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListNotaDTOEmpty}" rendered="#{notaDTOController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{notaDTOController.items.rowCount > 0}">
                    <h:outputText value="#{notaDTOController.pagination.pageFirstItem + 1}..#{notaDTOController.pagination.pageLastItem + 1}/#{notaDTOController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{notaDTOController.previous}" value="#{bundle.Previous} #{notaDTOController.pagination.pageSize}" rendered="#{notaDTOController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{notaDTOController.next}" value="#{bundle.Next} #{notaDTOController.pagination.pageSize}" rendered="#{notaDTOController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{notaDTOController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{notaDTOController.prepareView}" value="#{bundle.ListNotaDTOViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{notaDTOController.prepareEdit}" value="#{bundle.ListNotaDTOEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{notaDTOController.destroy}" value="#{bundle.ListNotaDTODestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{notaDTOController.prepareCreate}" value="#{bundle.ListNotaDTOCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListNotaDTOIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
