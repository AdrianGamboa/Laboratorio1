<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAuthenticationRequestTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAuthenticationRequestEmpty}" rendered="#{authenticationRequestController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{authenticationRequestController.items.rowCount > 0}">
                    <h:outputText value="#{authenticationRequestController.pagination.pageFirstItem + 1}..#{authenticationRequestController.pagination.pageLastItem + 1}/#{authenticationRequestController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{authenticationRequestController.previous}" value="#{bundle.Previous} #{authenticationRequestController.pagination.pageSize}" rendered="#{authenticationRequestController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{authenticationRequestController.next}" value="#{bundle.Next} #{authenticationRequestController.pagination.pageSize}" rendered="#{authenticationRequestController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{authenticationRequestController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{authenticationRequestController.prepareView}" value="#{bundle.ListAuthenticationRequestViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{authenticationRequestController.prepareEdit}" value="#{bundle.ListAuthenticationRequestEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{authenticationRequestController.destroy}" value="#{bundle.ListAuthenticationRequestDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{authenticationRequestController.prepareCreate}" value="#{bundle.ListAuthenticationRequestCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAuthenticationRequestIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
