<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRequisitoPresentadoDTOTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRequisitoPresentadoDTOEmpty}" rendered="#{requisitoPresentadoDTOController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{requisitoPresentadoDTOController.items.rowCount > 0}">
                    <h:outputText value="#{requisitoPresentadoDTOController.pagination.pageFirstItem + 1}..#{requisitoPresentadoDTOController.pagination.pageLastItem + 1}/#{requisitoPresentadoDTOController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{requisitoPresentadoDTOController.previous}" value="#{bundle.Previous} #{requisitoPresentadoDTOController.pagination.pageSize}" rendered="#{requisitoPresentadoDTOController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{requisitoPresentadoDTOController.next}" value="#{bundle.Next} #{requisitoPresentadoDTOController.pagination.pageSize}" rendered="#{requisitoPresentadoDTOController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{requisitoPresentadoDTOController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{requisitoPresentadoDTOController.prepareView}" value="#{bundle.ListRequisitoPresentadoDTOViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{requisitoPresentadoDTOController.prepareEdit}" value="#{bundle.ListRequisitoPresentadoDTOEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{requisitoPresentadoDTOController.destroy}" value="#{bundle.ListRequisitoPresentadoDTODestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{requisitoPresentadoDTOController.prepareCreate}" value="#{bundle.ListRequisitoPresentadoDTOCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRequisitoPresentadoDTOIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
